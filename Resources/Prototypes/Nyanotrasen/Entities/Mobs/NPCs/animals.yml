- type: entity
  name: mothroach
  parent: SimpleMobBase
  id: MobMothroach
  description: This is the adorable by-product of multiple attempts at genetically mixing mothpeople with cockroaches.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    whitelistRequired: false
    name: ghost-role-information-mothroach-name
    description: ghost-role-information-mothroach-description
  - type: GhostTakeoverAvailable
  - type: Speech
    speechSounds: Chitter
    speechVerb: SmallMob
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Nyanotrasen/Mobs/Animals/mothroach.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: mothroach
  - type: Item
    size: 15
  - type: Clothing
    quickEquip: false
    sprite: Nyanotrasen/Mobs/Animals/mothroach.rsi
    equippedPrefix: 0
    slots:
    - HEAD
  - type: NpcFactionMember
    factions:
      - Mouse
  - type: HTN
    rootTask:
      task: MouseCompound
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 150
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: Deathgasp
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      25: Critical
      50: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mothroach
      Critical:
        Base: mothroach_sleep #replace whenever they can actually rest/sleep
      Dead:
        Base: mothroach_dead
  - type: Food
  - type: Hunger
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Butcherable
    spawned:
    - id: FoodMeatRat
      amount: 2
    - id: HideMothroach # Gotta make the plushies
      amount: 1
      prob: 0.5
  - type: ReplacementAccent
    accent: mothroach
  - type: Tag
    tags:
    - Trash
    - CannotSuicide
    - DoorBumpOpener
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.5
    damageRecovery:
      types:
        Asphyxiation: -0.5
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.1
  - type: Vocal
    sounds:
      Male: Mothroach
      Female: Mothroach
      Unsexed: Mothroach
    wilhelmProbability: 0.001
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Moth
  - type: CombatMode
    combatToggleAction: ActionCombatModeToggleOff
  - type: Bloodstream
    bloodMaxVolume: 70
  - type: CanEscapeInventory
  - type: MobPrice
    price: 60
  - type: Puller
    needsHands: true
