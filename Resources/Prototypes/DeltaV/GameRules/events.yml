- type: entity
  id: XenoVents
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    startAnnouncement: station-event-xeno-vent-start-announcement
    startAudio:
      path: /Audio/Announcements/aliens.ogg
    earliestStart: 20
    minimumPlayers: 15
    weight: 1
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: MobXeno
      prob: 0.01
    - id: MobXenoRouny
      prob: 0.005
    - id: MobXenoDrone
      prob: 0.005
    - id: MobXenoSpitter
      prob: 0.005
    - id: MobXenoRunner
      prob: 0.005
    - id: MobXenoPraetorian
      prob: 0.005
    - id: MobXenoRavager
      prob: 0.005
    - id: MobXenoQueen
      prob: 0.005

- type: entity
  id: MothroachSpawn
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    earliestStart: 15
    minimumPlayers: 15
    weight: 4
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: MobMothroach
      prob: 0.05

- type: entity
  id: ListeningPostSpawn
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    earliestStart: 15
    weight: 5
    minimumPlayers: 25
    maxOccurrences: 1
  - type: RuleGrids
  - type: LoadFarGridRule
    path: Maps/Shuttles/DeltaV/listening_post.yml
    distanceModifier: 13
  - type: GridDebrisSpawnerRule
    count: 6
    distanceModifier: 3
  # TODO: funny objectives
  - type: AntagSelection
    agentName: listening-post-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostSyndicateListener
      min: 2
      max: 2
      pickPlayer: false
      startingGear: SyndicateListenerGear
      components:
      - type: RandomMetadata
        nameSegments:
        - names_death_commando
      - type: AutoImplant
        implants:
        - DeathAcidifierImplant
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: ListeningPostOpRole
        prototype: ListeningPostOp
  - type: AntagLoadProfileRule

