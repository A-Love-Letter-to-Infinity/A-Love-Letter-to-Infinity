## Regular station events
- type: entity
  id: NoosphericStorm
  parent: BaseGameRule
  noSpawn: true
  components:
    - type: StationEvent
      startAnnouncement: station-event-noospheric-storm-announcement
      startAudio:
        path: /Audio/Announcements/noosphericstorm.ogg
      weight: 5
      earliestStart: 15
    - type: NoosphericStormRule

- type: entity
  id: XenoVents
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    startAnnouncement: station-event-xeno-vent-start-announcement
    startAudio:
      path: /Audio/Announcements/aliens.ogg
    earliestStart: 20
    minimumPlayers: 15
    weight: 1
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: MobXeno
      prob: 0.01
    - id: MobXenoRouny
      prob: 0.005
    - id: MobXenoDrone
      prob: 0.005
    - id: MobXenoSpitter
      prob: 0.005
    - id: MobXenoRunner
      prob: 0.005
    - id: MobXenoPraetorian
      prob: 0.005
    - id: MobXenoRavager
      prob: 0.005
    - id: MobXenoQueen
      prob: 0.005

# Rat king, paradox anomaly, fugitive, oneiro, etc.
- type: entity
  id: MidRoundAntag
  parent: BaseGameRule
  noSpawn: true
  components:
    - type: StationEvent
      weight: 7
      reoccurrenceDelay: 5
      minimumPlayers: 15
      earliestStart: 25
    - type: MidRoundAntagRule

# Base glimmer event
- type: entity
  id: BaseGlimmerEvent
  parent: BaseGameRule
  noSpawn: true
  components:
    - type: StationEvent
      # Favor glimmer events just a little more than regular events.
      weight: 12
    - type: GlimmerEvent

