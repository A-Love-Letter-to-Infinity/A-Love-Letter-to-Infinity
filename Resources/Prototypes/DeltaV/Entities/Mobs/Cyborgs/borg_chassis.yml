- type: entity
  id: BorgChassisSecurity
  parent: BaseBorgChassisNT
  name: security cyborg
  components:
  - type: BorgChassis
    maxModules: 4
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleSecurity
    hasMindState: peace_e
    noMindState: peace_e_r
  - type: Sprite
    layers:
    - state: peace
    - state: peace_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: peace_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: Construction
    node: security
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Common
    - Science
    - Security
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Science
    - Security
  - type: AccessReader
    access: [["Cargo"], ["Security"], ["Command"], ["Research"]]
