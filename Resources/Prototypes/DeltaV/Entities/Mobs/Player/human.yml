- type: entity # Delta-V : Part of a mid-round PirateRadioSpawn
  noSpawn: true
  parent: MobHumanSyndicateAgent
  id: MobHumanSyndicateListener
  name: Syndicate Listener
  components:
    - type: Loadout
      prototypes: [SyndicateListenerGear]
    - type: NpcFactionMember
      factions:
      - Syndicate
    - type: AutoTraitor
      giveUplink: false
      giveObjectives: false
    - type: AutoImplant
      implants:
      - DeathAcidifierImplant

- type: entity
  noSpawn: true
  parent: MobHuman
  id: MobHumanSyndicateParamedic
  name: Syndicate Paramedic
  suffix: Human
  components:
    - type: Loadout
      prototypes: [SyndicateParamedicGear]
    - type: RandomMetadata
      nameSegments: [names_death_commando]
    - type: NpcFactionMember
      factions:
      - Syndicate
    - type: AutoTraitor
      giveUplink: false
      giveObjectives: false
    - type: Pacified # "First, Do No Harm"