- type: entity
  name: glimmer mite
  parent: MobCockroach
  id: MobGlimmerMite
  description: A strange pest from a world beyond the noosphere.
  components:
  - type: Sprite
    sprite: DeltaV/Mobs/Ghosts/glimmermite.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: mite
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mite
      Dead:
        Base: mite_dead
    baseDecayRate: 0.25
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Ectoplasm
          Quantity: 15
  - type: PotentialPsionic
  - type: Psionic
  - type: GlimmerSource
  - type: AmbientSound
    range: 6
    volume: -3
    sound: /Audio/DeltaV/Glimmer_Creatures/mite.ogg
  - type: AmbientOnPowered

- type: entity
  parent:
  - BaseMob
  - MobCombat
  - MobDamageable
  id: MobGlimmerWisp
  name: glimmer wisp
  components:
  # appearance
  - type: Sprite
    drawDepth: Ghosts
    sprite: Nyanotrasen/Mobs/Monster/glimmer_wisp.rsi
    layers:
    - state: willowisp
      shader: unshaded
  - type: PointLight
    color: "#419ba3"
  - type: Stealth
    lastVisibility: 0.66
  - type: AmbientSound
    volume: -8
    range: 5
    sound:
      path: /Audio/Nyanotrasen/Mobs/GlimmerWisp/wisp_ambience.ogg
  # physical
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 13
        mask:
        - Opaque
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseSprintSpeed: 8
    baseWalkSpeed: 5
  - type: MovementIgnoreGravity
  - type: Speech
  # powers
  - type: PotentialPsionic
  - type: Psionic
    removable: false
  - type: NoosphericZapPower
  - type: LifeDrainer
    damage:
      types:
        Asphyxiation: 200
    whitelist:
      components:
      - Psionic
  # damage
  - type: Reactive
    groups:
      Acidic: [Touch] # Holy water
  - type: MobThresholds
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Nyanotrasen/Mobs/GlimmerWisp/wail.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          Ectoplasm:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Spirit
    damageModifierSet: Spirit
  - type: DamageOnDispel
    damage:
      types:
        Heat: 75
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown #KnockedDown is inseperable from stun because... IT JUST IS OK?
    - SlowedDown
    - Pacified
  # combat
  - type: Gun
    fireRate: 0.7
    soundGunshot:
      collection: MagicMissile
    showExamineText: false
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: HitscanBatteryAmmoProvider
    proto: WispLash
    fireCost: 1
    examinable: false
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 100
  # AI
  - type: HTN
    rootTask: GlimmerWispCompound
  - type: NpcFactionMember
    factions:
    - GlimmerMonster
  - type: NPCRetaliation
    attackMemoryLength: 10
