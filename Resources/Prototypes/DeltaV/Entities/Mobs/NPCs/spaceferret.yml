- type: entity
  name: Space Ferret
  id: MobSpaceFerret
  parent: MobBaseAncestor
  description: There's apparently a cult who worship these adorable vermin. It's a shame they cause Brainrot. Skug.
  components:
  # Basics
  - type: SpaceFerret
  - type: CanBackflip
  - type: CanHibernate
    spriteStateId: spaceferret_eepy
  - type: NameIdentifier
    group: SpaceFerret
  - type: ReplacementAccent
    accent: spaceferret
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: DeltaV/Mobs/Animals/spaceferret.rsi
      state: spaceferret
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
  - type: RandomSprite
    getAllGroups: true
    available:
    - enum.DamageStateVisualLayers.Base:
        spaceferret: SpaceFerretColors
  - type: DamageStateVisuals
    states:
      Alive:
        Base: spaceferret
      Critical:
        Base: spaceferret_crit
      Dead:
        Base: spaceferret_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      125: Dead
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: 285
    currentTemperature: 310.15
    specificHeat: 42
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 4 # Good eatin', though. You monster.
  # They wawa
  - type: Speech
    speechVerb: SpaceFerret
    speechSounds: SpaceFerret
  - type: TypingIndicator
    proto: moth
  # They hard to pet
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-spaceferret
    interactFailureString: petting-failure-spaceferret
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/DeltaV/Animals/wawa_chillin.ogg
    interactFailureSound:
      path: /Audio/DeltaV/Animals/wawa_chatter.ogg
  - type: MovementSpeedModifier
    baseWalkSpeed: 5 # nyoom
    baseSprintSpeed: 5 # nyoom but slightly less than their april fools version
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 30
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 5 # Soft nibble, they're pretty much defenseless. Why would you want to hurt a poor skug :(
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 120 # Fat
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: GhostRole
    prob: 1
    makeSentient: true
    name: ghost-role-information-spaceferret-name
    description: ghost-role-information-spaceferret-description
    requirements: # Note: If you change this, also tweak the values in Prototypes/DeltaV/Entities/Mobs/NPCs/spaceferret.yml
    - !type:OverallPlaytimeRequirement
      time: 86400 # 24 hours
  - type: Food
  - type: Hunger
    baseDecayRate: 0.15
  - type: GenericAntag
    rule: SpaceFerretRule
  - type: Inventory
    templateId: spaceferret
  - type: InventorySlots
  - type: GhostTakeoverAvailable
