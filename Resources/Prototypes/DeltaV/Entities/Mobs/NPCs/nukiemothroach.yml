- type: entity
  name: nuclear operative mothroach
  parent: MobCockroach
  id: MobNukieMothroach
  description: A Nuclear Operative... MOTHROACH?!
  suffix: syndicate
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-nukie-mothroach-name
    description: ghost-role-information-nukie-mothroach-description
  - type: RandomMetadata
    nameSegments: [names_mothroach_death_commando]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 120
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: GhostTakeoverAvailable
  - type: Speech
    speechVerb: Moth
    speechSounds: Chitter # Delta-V - Eep!
    allowedEmotes: ['Chitter', 'Squeak']
  - type: PointLight
    radius: 1.5
    energy: 2.3
    offset: 0, -1
    color: green
  - type: FaxableObject
    insertingState: inserting_mothroach
  - type: MothAccent
  - type: Sprite
    sprite: DeltaV/Mobs/Animals/nukiemothroach.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: mothroach
  - type: SpriteMovement
    movementLayers:
      movement:
        state: mothroach-moving
    noMovementLayers:
      movement:
        state: mothroach
  - type: Item
    size: Normal
  - type: Clothing
    quickEquip: false
    sprite: DeltaV/Mobs/Animals/nukiemothroach.rsi
    equippedPrefix: 0
    slots:
    - HEAD
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mothroach
      Critical:
        Base: mothroach_dead
      Dead:
        Base: mothroach_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Critical
      60: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 4.9
    weightlessAcceleration: 1.5 #Flight without gravity
    weightlessFriction: 1
    weightlessModifier: 1
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Moth
  - type: Bloodstream
    bloodReagent: InsectBlood
  - type: CombatMode
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 5
        Piercing: 3
        Structural: 1.5
  - type: Butcherable
    spawned:
    - id: FoodMeatRat
      amount: 2
    - id: HideMothroach #Gotta make the plushies
      amount: 1
      prob: 0.5
  - type: Extractable
    grindableSolutionName: food
  - type: ReplacementAccent
    accent: mothroach
  - type: Puller
    needsHands: False
  - type: NoSlip
  - type: Respirator
    minSaturation: 5.0
  - type: Temperature
    heatDamageThreshold: 423
    coldDamageThreshold: 0
  - type: PressureImmunity
  - type: Insulated
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.1
  - type: ZombieAccentOverride
    accent: zombieMoth
  - type: Vocal
    sounds:
      Male: UnisexMoth
      Female: UnisexMoth
      Unsexed: UnisexMoth
    wilhelmProbability: 0.001
  - type: MobPrice
    price: 250 #Same price as mouse-ops
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Syndicate
  - type: ActiveRadio
    channels:
    - Syndicate
  - type: Tag
    tags:
    - Trash
    - CannotSuicide
    - VimPilot
  - type: CanEscapeInventory
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: Body
    prototype: Mothroach
  - type: TypingIndicator
    proto: moth
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 150 #They are more resistant than normal mothroaches
      behaviors:
      - !type:GibBehavior { }
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: InteractionPopup
    successChance: 0.6
    interactSuccessString: petting-success-nukie-mothroach
    interactFailureString: petting-failure-nukie-mothroach
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Voice/Moth/moth_squeak.ogg
