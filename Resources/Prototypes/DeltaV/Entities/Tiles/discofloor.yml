- type: entity
  id: FloorDiscoEntity
  name: disco floor
  description: Boogy time.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: DeltaV/Tiles/Misc/disco_tile.rsi
    drawdepth: FloorTiles
    layers:
    - state: powered
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: {visible: true}
          False: {visible: false}
  - type: PowerSwitch
  - type: Transform
    anchored: true
  - type: Tag
    tags:
      - Catwalk