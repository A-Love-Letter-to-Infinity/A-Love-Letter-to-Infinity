- type: entity
  name: Railgun
  parent: BaseWeaponRailgun
  id: WeaponRailgunERT
  description: A mighty railgun that packs a hefty punch.
  suffix: reverse-engineered
  components:
  - type: Gun
    fireRate: 0.40
  - type: BallisticAmmoProvider
    cycleable: false
    capacity: 3
  - type: HeldSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.85
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Railguns/railgun_ert.rsi
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/Railguns/railgun_ert.rsi

