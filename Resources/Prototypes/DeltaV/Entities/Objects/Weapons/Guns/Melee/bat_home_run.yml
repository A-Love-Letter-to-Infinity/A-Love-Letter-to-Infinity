# DeltaV "Home Run Bat"

- type: entity
  name: home run bat
  parent: BaseBallBat
  id: BaseBallBatHomerun
  description: Heavy metal bat with an extra kick.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 35
        Structural: 15
    soundHit:
      collection: ExplosionSmall
  - type: MeleeRequiresWield # You can't hit a home run with one hand, jimbo.
  - type: Wieldable
  - type: MeleeThrowOnHit
    Speed: 25
    Lifetime: 5
    unanchorOnHit: true
    Enabled: true
  - type: Item
    size: Large #Takes up more room as a compromise
  - type: Tool
    qualities:
    - Rolling
    speed: 0.50 # it's very heavy, it does it slower than a wooden bat
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: UseDelay
    delay: 2
  - type: Tag
    tags:
    - BaseballBat
