- type: entity
  name: x-01 multiphase energy gun
  parent: BaseWeaponBatterySmall
  id: WeaponMultiphaseEnergyGun
  description: This is an expensive, modern recreation of an antique laser gun. This gun has two unique firemodes, but lacks the ability to recharge over time.
  components:
  - type: EnergyGun # Special component just for it so it can change sprite on the firemode used
    disableMode:
      proto: BulletDisabler # 20 shots of disabler
      fireCost: 100
    lethalMode:
      proto: BulletMultiphaseLaser # 10 shots of lethal
      fireCost: 200
  - type: Item
    heldPrefix: disable
    size: 10
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Battery/multiphase_energygun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode_disable
      map: [ "enum.ToggleVisuals.Layer" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: mode_lethal}
          False: {state: mode_disable}
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/Battery/multiphase_energygun.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/DeltaV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 2000
    startingCharge: 2000
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: Tag
    tags:
    - HighRiskItem
    - Sidearm
  - type: StaticPrice
    price: 750
