- type: entity
  id: CigaretteOlive
  suffix: olive
  parent: Cigarette
  name: cigarette
  components:
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 15
        reagents:
          - ReagentId: Nicotine
            Quantity: 10
          - ReagentId: OilOlive
            Quantity: 5

- type: entity
  id: CigaretteCandy
  suffix: candy
  parent: [Cigarette, FoodBase]
  name: cigarette
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    state: unlit-icon
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    slots: [ mask ]
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 10
        reagents:
          - ReagentId: Sugar
            Quantity: 10
