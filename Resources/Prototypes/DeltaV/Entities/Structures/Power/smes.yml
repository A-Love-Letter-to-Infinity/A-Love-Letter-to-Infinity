- type: entity
  id: SMESEmergency
  name: Emergency Power Unit
  description: Supplies emergency power. Cannot be recharged.
  suffix: Basic, 1.6MJ
  parent: BaseSMES
  components:
    # Visual changes
    - type: Sprite
      sprite: DeltaV/Structures/Power/epu.rsi
    - type: PowerMonitoringDevice
      sprite: DeltaV/Structures/Power/epu.rsi
      group: Generator
      loadNode: output
      collectionName: emergency power unit
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#FF4020"
    - type: AmbientSound
      volume: -5
      range: 5
      sound:
        path: /Audio/Ambience/Objects/buzzing.ogg
    # Functional changes
    - type: Battery
      maxCharge: 1600000
      startingCharge: 1600000
    - type: PowerNetworkBattery
      maxChargeRate: 0
    - type: BatteryCharger
      voltage: High
      node:
    - type: NodeContainer
      examinable: true
      nodes:
        output:
          !type:CableDeviceNode
          nodeGroupID: HVPower

- type: entity
  id: SMESEmergencyHighCapacity
  suffix: High-Capacity, 5MJ
  parent: SMESEmergency
  components:
    - type: Battery
      maxCharge: 5000000
      startingCharge: 5000000
