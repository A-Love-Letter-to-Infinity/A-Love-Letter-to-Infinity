- type: entity
  id: BaseStageProp
  parent: BaseStructureDynamic
  name: base stage prop
  description: This is the base for a prop. You should not be seeing this.
  abstract: true
  components:
  - type: Tag # This keeps failing tests, just sticking it here so I can stop fucking with it's indentation
    tags:
     - Wooden
  - type: StaticPrice
     price: 10
  - type: Sprite
    sprite: DeltaV/Objects/Specific/Theatre/StageProps.rsi
    state: tree01
    noRot: true
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 190
        mask:
        - MachineMask
        layer:
        - Opaque
        - MidImpassable
        - HighImpassable
        - BulletImpassable # Wooden props, worth discussing this.
  - type: InteractionOutline
  - type: Damageable
    damageContainer: StructuralInorganic
    daamgeModifierSet: Wood
  - type: Pullable
  - type: Destructible
    thresholds:
     - trigger:
         !type:DamageTrigger
         damage: 25
       behaviors:
       - !type:DoActsBehavior
         acts: ["Destruction"]
       - !type:PlaySoundBehavior
         sound:
           collection: WoodDestroy
       - !type:SpawnEntitiesBehavior
          spawn:
           MaterialWoodPlank:
             min: 1
             max: 1

